name: Deploy CloudFormation Stack

on:
  push:
    branches: [ main ]
    paths:
      - 'cloudformation/**'
      - '.github/workflows/deploy-cloudformation.yml'

env:
  AWS_REGION: eu-west-1
  STACK_NAME: oauth-service-stack

jobs:
  deploy:
    name: Deploy CloudFormation Stack
    runs-on: ubuntu-latest
    environment: production

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Validate CloudFormation templates
      run: |
        aws cloudformation validate-template --template-body file://cloudformation/infrastructure-cloudformation.yaml
        aws cloudformation validate-template --template-body file://cloudformation/application-cloudformation.yaml

    - name: Deploy Infrastructure Stack
      run: |
        aws cloudformation deploy \
          --template-file cloudformation/infrastructure-cloudformation.yaml \
          --stack-name oauth-service-infrastructure \
          --region ${{ env.AWS_REGION }} \
          --capabilities CAPABILITY_NAMED_IAM \
          --no-fail-on-empty-changeset

    - name: Deploy Application Stack
      run: |
        aws cloudformation deploy \
          --template-file cloudformation/application-cloudformation.yaml \
          --stack-name oauth-service-application \
          --region ${{ env.AWS_REGION }} \
          --capabilities CAPABILITY_NAMED_IAM \
          --no-fail-on-empty-changeset

    - name: Get stack outputs
      run: |
        echo "Infrastructure Stack outputs:"
        aws cloudformation describe-stacks \
          --stack-name oauth-service-infrastructure \
          --region ${{ env.AWS_REGION }} \
          --query 'Stacks[0].Outputs' \
          --output table
        echo "Application Stack outputs:"
        aws cloudformation describe-stacks \
          --stack-name oauth-service-application \
          --region ${{ env.AWS_REGION }} \
          --query 'Stacks[0].Outputs' \
          --output table

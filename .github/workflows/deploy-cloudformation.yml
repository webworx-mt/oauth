name: Deploy ECR CloudFormation

on:
  push:
    branches: [ main ]
    paths:
      - 'cloudformation/ecr-cloudformation.yaml'
      - '.github/workflows/deploy-cloudformation.yml'

env:
  AWS_REGION: eu-west-1

jobs:
  deploy-ecr-cf:
    name: Deploy ECR CloudFormation
    runs-on: ubuntu-latest
    environment: production

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Validate ECR template
      run: |
        aws cloudformation validate-template --template-body file://cloudformation/ecr-cloudformation.yaml

    - name: Deploy ECR Stack
      run: |
        aws cloudformation deploy \
          --template-file cloudformation/ecr-cloudformation.yaml \
          --stack-name oauth-service-ecr \
          --region ${{ env.AWS_REGION }} \
          --capabilities CAPABILITY_NAMED_IAM \
          --no-fail-on-empty-changeset

    - name: Get ECR stack outputs
      run: |
        echo "ECR Stack outputs:"
        aws cloudformation describe-stacks \
          --stack-name oauth-service-ecr \
          --region ${{ env.AWS_REGION }} \
          --query 'Stacks[0].Outputs' \
          --output table

AWSTemplateFormatVersion: '2010-09-09'
Description: 'OAuth Service Application - App Runner Service'

Parameters:
  ECRRepositoryName:
    Type: String
    Default: oauth-service
    Description: Name of the ECR repository
  
  ImageTag:
    Type: String
    Default: latest
    Description: Docker image tag to deploy
  
  ServiceName:
    Type: String
    Default: oauth-service
    Description: Name of the App Runner service

Resources:
  AppRunnerService:
    Type: AWS::AppRunner::Service
    Properties:
      ServiceName: !Ref ServiceName
      SourceConfiguration:
        ImageRepository:
          ImageIdentifier: !Sub '${AWS::AccountId}.dkr.ecr.${AWS::Region}.amazonaws.com/${ECRRepositoryName}:${ImageTag}'
          ImageConfiguration:
            Port: '8080'
            RuntimeEnvironmentVariables:
              - Name: PORT
                Value: '8080'
          ImageRepositoryType: ECR
        AutoDeploymentsEnabled: true
        AuthenticationConfiguration:
          AccessRoleArn: !ImportValue 'oauth-service-ecr-AppRunnerECRAccessRoleArn'
      InstanceConfiguration:
        Cpu: '1024'
        Memory: '2048'
      HealthCheckConfiguration:
        Protocol: TCP
        Path: '/'
        Interval: 20
        Timeout: 5
        HealthyThreshold: 1
        UnhealthyThreshold: 5
      NetworkConfiguration:
        EgressConfiguration:
          EgressType: DEFAULT
        IngressConfiguration:
          IsPubliclyAccessible: true
        IpAddressType: IPV4
      ObservabilityConfiguration:
        ObservabilityEnabled: false

Outputs:
  ServiceUrl:
    Description: 'App Runner Service URL'
    Value: !GetAtt AppRunnerService.ServiceUrl
    Export:
      Name: !Sub '${AWS::StackName}-ServiceUrl'
  
  ServiceArn:
    Description: 'App Runner Service ARN'
    Value: !Ref AppRunnerService
    Export:
      Name: !Sub '${AWS::StackName}-ServiceArn'
